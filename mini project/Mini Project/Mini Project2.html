<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML & CSS Code Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .editor, .output {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .editor {
      background-color: #f8f8f8;
      border-right: 2px solid #ddd;
    }

    .editor h2, .output h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 80%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ecc71;
    }

    iframe {
      width: 100%;
      height: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="editor">
    <h2>Write HTML + CSS Code</h2>
    <textarea id="codeInput" placeholder="Write your HTML and CSS here...">
<!DOCTYPE html>
<html>
<head>
  <style>
    body { background-color: #e0f7fa; color: #006064; font-family: sans-serif; }
    h1 { text-align: center; color: #004d40; }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>This is a live preview.</p>
</body>
</html>
    </textarea>
    <button onclick="runCode()">Run Code</button>
  </div>

  <div class="output">
    <h2>Output</h2>
    <iframe id="outputFrame"></iframe>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      const outputFrame = document.getElementById("outputFrame");
      outputFrame.srcdoc = code;
    }

    // Run default code on page load
    window.onload = runCode;
  </script>

</body>
</html>
