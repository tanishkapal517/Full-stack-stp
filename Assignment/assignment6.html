<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>PRIMARY DETAIL</legend>
      <table>
        <tr>
          <td><label for="childName">Child's Name:</label></td>
          <td><input type="text" id="childName" name="childName" placeholder="Enter Your Child Name"></td>

          <td><label for="childDob">Child's Date of Birth:</label></td>
          <td><input type="date" id="childDob" name="childDob"></td>

          <td><label for="childGender">Child's Gender:</label></td>
          <td>
            <select id="childGender" name="childGender">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>PARTICIPATION INFORMATION</legend>
      <table>
        <tr>
          <td><label for="parentName">Parent's Name:</label></td>
          <td><input type="text" id="parentName" name="parentName" placeholder="Parent's Name"></td>

          <td><label for="parentMobile">Parent's Mobile No:</label></td>
          <td><input type="tel" id="parentMobile" name="parentMobile" placeholder="Parent's Mobile No"></td>

          <td><label for="email">Email ID:</label></td>
          <td><input type="email" id="email" name="email" placeholder="Email ID"></td>
        </tr>

        <tr>
          <td><label for="building">House No./Building Name:</label></td>
          <td><input type="text" id="building" name="building" placeholder="House/Building Name"></td>

          <td><label for="street">Street:</label></td>
          <td><input type="text" id="street" name="street" placeholder="Street"></td>

          <td><label for="locality">Locality:</label></td>
          <td><input type="text" id="locality" name="locality" placeholder="Locality"></td>
        </tr>

        <tr>
          <td><label for="state">State:</label></td>
          <td>
            <select id="state" name="state">
              <option value="">Select State</option>
              <option value="maharashtra">Maharashtra</option>
              <option value="delhi">Delhi</option>
              <option value="karnataka">Karnataka</option>
            </select>
          </td>

          <td><label for="city">City:</label></td>
          <td><input type="text" id="city" name="city" placeholder="Select City"></td>

          <td><label for="pincode">Pin Code:</label></td>
          <td><input type="text" id="pincode" name="pincode" placeholder="Pin Code"></td>
        </tr>

        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="username" placeholder="Username"></td>

          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" placeholder="Password"></td>

          <td><label for="confirmPassword">Confirm Password:</label></td>
          <td><input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"></td>
        </tr>

        <tr>
          <td colspan="6">
            <label for="advisor">Are You Like Employee Or Agent Advisor?</label>
            <select id="advisor" name="advisor">
              <option value="">Select an option</option>
              <option value="employee">Employee</option>
              <option value="advisor">Advisor</option>
              <option value="none">None</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="6">
            <label for="referral">Where Did You Hear About Us?</label>
            <select id="referral" name="referral">
              <option value="">Select source</option>
              <option value="social">Social Media</option>
              <option value="friend">Friend</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="6">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the Terms & Conditions</label>
          </td>
        </tr>

        <tr>
          <td colspan="6">
            <button type="submit">REGISTER NOW</button>
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
